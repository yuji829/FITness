<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー情報の登録</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!--カスタムCSS-->
    <link rel="stylesheet" href="fitcss/fitnes.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">ユーザー情報入力</h1>
        <form id="userInForm" action="chatgpt.php" method="POST">
            <div class="mb-3">
                <label for="gender" class="form-label">性別:</label>
                <select name="gender" id="gender" class="form-select" required>
                    <option value="男性">男性</option>
                    <option value="女性">女性</option>
                    <option value="その他">その他</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">身長(cm):</label>
                <input type="number" name="height" id="height" class="form-control" step="0.1" required>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">体重(kg):</label>
                <input type="number" name="weight" id="weight" class="form-control" step="0.1" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">年齢:</label>
                <input type="number" name="age" id="age" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="exercise_history" class="form-label">運動歴:</label>
                <input type="text" name="exercise_history" id="exercise_history" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="body_part" class="form-label">鍛えたい部位:</label>
                <input type="text" name="body_part" id="body_part" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="medical_conditions" class="form-label">既往症(任意):</label>
                <input type="text" name="medical_conditions" id="medical_conditions" class="form-control">
            </div>

            <div class="exercise_time">
                <label for="exercise_time" class="form-label">運動時間:</label>
                <input type="number" name="exercise_time" id="exercise_time" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">メニュー作成</button>
        </form>
    </div>

    <!--Bootstrap JS & Popper.js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--カスタムJavaScript-->
    <script src="fitjs/fit.js"></script>
</body>
</html>
